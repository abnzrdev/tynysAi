name: TynysAi CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tynys_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d tynys_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/tynys_test_db
      DB_URL: postgres://postgres:postgres@localhost:5432/tynys_test_db
      NEXTAUTH_SECRET: super-secret-test-key
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - name: ðŸ›‘ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§¹ Run Lint (ESLint)
        run: npm run lint

      - name: ðŸ“ Run Type Check (TypeScript)
        run: npm run type-check

      - name: ðŸ—„ï¸ Setup Test Database
        run: npx drizzle-kit push

      - name: ðŸ—ï¸ Build App
        run: npm run build

  deploy:
    needs: [quality-check]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/administrator/tynysAi

            echo "==> Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "==> Building and starting with Docker Compose..."
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            echo "==> Waiting for health check..."
            sleep 10
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3010 || echo "000")
            if [ "$STATUS" = "000" ]; then
              echo "WARNING: App not responding yet, check logs with: docker compose -f docker-compose.prod.yml logs"
            else
              echo "==> Deploy complete! HTTP status: $STATUS"
            fi
