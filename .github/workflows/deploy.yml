name: TynysAi CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

  deploy:
    needs: [quality-check]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/administrator/tynysAi

            echo "==> Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "==> Building and starting with Docker Compose..."
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            echo "==> Waiting for health check..."
            sleep 10
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3010 || echo "000")
            if [ "$STATUS" = "000" ]; then
              echo "WARNING: App not responding yet, check logs with: docker compose -f docker-compose.prod.yml logs"
            else
              echo "==> Deploy complete! HTTP status: $STATUS"
            fi
