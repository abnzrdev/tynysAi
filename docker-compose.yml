version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tynys-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: tynysdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tynysdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DB_URL: postgresql://admin:${POSTGRES_PASSWORD:-password123}@tynys-postgres:5432/tynysdb
    container_name: tynys-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_URL: postgresql://admin:${POSTGRES_PASSWORD:-password123}@tynys-postgres:5432/tynysdb
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD:-password123}@tynys-postgres:5432/tynysdb
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      IOT_DEVICE_SECRET: ${IOT_DEVICE_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
